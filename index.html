<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Donut Clicker</title>
  </head>
  <body>
    <header>
      <h1>
        Fred the Baker Baking Company
      </h1>
      <h2>
        Inspired by <a href="https://orteil.dashnet.org/cookieclicker/"> Cookie Clicker</a>
      </h2>
    </header>
      
      <div class="gameplay">
        <p id="donut-num-text">Number of Donuts Made</p>
        <a id="player-score">0</a>
        <div>
          <button id="make-donuts">Click to Make Donuts!</button>
        </div>
        <div class="reset">
          <button id="reset-button">Reset</button>
          </div>
      </div>
      
      <div class="store-container">
      <div class="store-header">
        <h2>- Buy Auto Clickers -</h2>
      </div>
      <div>
        <p id="auto-clickers">Auto Clickers Purchased</p>
        <a id="auto-clickers-purchased">0</a>
      </div>
        <div class="store-menu">
          <div>
          <p id="cost">Auto Clicker Cost:</p>
          <a id="auto-clicker-cost">100</a>
        </div>
        <button id="store-button">Purchase Auto Clicker</button>
    <script src="./index.js"></script>
    <script src="./donutClicker.js"></script>
      </div>
      </div>
  </body>
</html>
