<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Donut Clicker</title>
  </head>
  <body>
    <header>
      <h1>
        Fred the Baker Baking Company
      </h1>
      <h2>
        Inspired by <a href="https://orteil.dashnet.org/cookieclicker/"> Cookie Clicker</a>
      </h2>
      <h3><a href="katlynlocke1028@gmail.com">Contact Us</a></h3>
    </header>
      <div class="gameplay">
        <p>Number of Donuts Made</p>
        <div id="score"></div>
        <div>
          <button id="make-donuts">Make Donuts!</button>
        </div>
        <div class="reset">
          <button class="reset-button">Reset</button>
          </div>
      </div>
      
      <div class="store-container">
      <div class="store-header">
        <h2>- Store -</h2>
      </div>
        <div class="store-menu">
          <div>
            <p>1: 100 Donuts</p>
            <button class="store-button">Buy Upgrade</button>
          </div>
          <div>
            <p>2: 120 Donuts</p>
            <button class="store-button">Buy Upgrade</button>
          </div>
          <div>
            <p>3: 130 Donuts</p>
            <button class="store-button">Buy Upgrade</button>
          </div>
          <div>
            <p>4: 140 Donuts</p>
            <button class="store-button">Buy Upgrade</button>
          </div>
          <div>
            <p>5: 150 Donuts</p>
            <button class="store-button">Buy Upgrade</button>
          </div>
        </div>
    <script src="./index.js"></script>
      </div>
  </body>
</html>
